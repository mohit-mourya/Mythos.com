<h1 style="font-family: 'Tangerine', cursive; font-size: 1in; text-align: center; color: rgb(233, 193, 92)" >Beers....</h1>
<ngb-carousel *ngIf="images" style="border: none; outline: none;height:400px;" >

  <!-- card 1  -->
  <ng-template ngbSlide>


    <div class ="slider-but" fxLayout="row" fxLayoutAlign="space-evenly center">

      <!-- First slide -->

      <mat-card *ngFor="let image of [0,1,2,3]" class="example-card">
        <mat-card-header fxLayoutAlign ="space-evenly center">
          <mat-card-title>KOVAL</mat-card-title>
          <mat-card-subtitle>DRY GIN</mat-card-subtitle>
          <mat-card-actions>
            <button mat-mini-fab color="warn">
              <mat-icon>shopping_cart</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-header>
        <img [src]="images[image]" alt="Random first slide" width="100%">
        <mat-card-content>
        </mat-card-content>
    </mat-card>


    </div>
    </ng-template>
